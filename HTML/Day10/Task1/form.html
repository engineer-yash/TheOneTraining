<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Day 10 Task 1 Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/form.css">
</head>

<body>
    <div class="container my-5 px-5">
        <div class="container py-4 text-center">
            <img class="" src="images/logo-top.png">
        </div>
        <form class="form-control form-control-sm px-3">
            <h5 class="pt-3 title">Welcome to Campaign</h5>
            <p>Get Started</p>
            <div class="input-group py-2">
                <span class="input-group-text bg-white"><img src="images/email-icon.png"></span>
                <input type="email" class="form-control" placeholder="Email">
            </div>
            <div class="input-group py-2">
                <span class="input-group-text bg-white"><img src="images/lock-icon.png"></span>
                <input type="password" class="form-control" placeholder="Password">
            </div>

            <a href="">
                <p class="text-end">Forgot Password</p>
            </a>
            <button class="btn w-100 btn-success border-0">Login</button>
            <h6 class="hr-lines">
                Or
            </h6>
            <div class="row">
                <div class="col-6">
                    <button class="btn google btn-outline-dark w-100"><img src="images/google-icon.png">&nbsp;
                        Google</button>
                </div>
                <div class="col-6">
                    <button class="btn google btn-outline-dark w-100"><img src="images/facebook-icon.png">&nbsp;
                        Facebook</button>
                </div>
                <div class="container terms pt-4 text-center">
                    <p>By proceeding you agree to the <a href=""><span>Terms of Service</span></a> and <a
                            href=""><span>Privacy Policy</span></a></p>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
