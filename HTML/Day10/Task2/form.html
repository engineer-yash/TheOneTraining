<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Day 10 Task 2 Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/form.css">
</head>

<body>
    <div class="container">
        <form class="form-control px-4 py-2 pb-4">
            <div class="row pt-3">
                <div class="col-md-4">
                    <label class="pb-2">Bank Account Name</label>
                    <input type="text" class="form-control py-2" placeholder="Enter bank account name">
                </div>
                <div class="col-md-4">
                    <label class="pb-2">Bank Account Number</label>
                    <input type="text" class="form-control py-2" placeholder="Enter bank account number">
                </div>
                <div class="col-md-4">
                    <label class="pb-2">Bank Routing Number</label>
                    <input type="text" class="form-control py-2" placeholder="Enter bank routing number">
                </div>
            </div>
            <div class="row pt-3">
                <div class="col-md-4">
                    <label class="pb-2">Recipient's Name</label>
                    <input type="text" class="form-control py-2" placeholder="Enter recipient's name">
                </div>
                <div class="col-md-4">
                    <label class="pb-2">Street Address Line 1</label>
                    <input type="text" class="form-control py-2" placeholder="Enter address line 1">
                </div>
            </div>
            <div class="row pt-3">
                <div class="col-md-4">
                    <label class="pb-2">Street Address Line 2 (optional)</label>
                    <input type="text" class="form-control py-2" placeholder="Enter address line 2">
                </div>
                <div class="col-md-4">
                    <label class="pb-2">City</label>
                    <input type="text" class="form-control py-2" placeholder="Enter city">
                </div>
            </div>
            <div class="row pt-3">
                <div class="col-md-4">
                    <label class="pb-2">State, Province, or Region</label>
                    <input type="text" class="form-control py-2" placeholder="Enter state or province or region">
                </div>
                <div class="col-md-4">
                    <label class="pb-2">Postal Code or ZIP Code</label>
                    <input type="text" class="form-control py-2" placeholder="Enter postal code or ZIP code">
                </div>
            </div>
            <div class="row pt-3">
                <div class="col-md-4">
                    <label class="pb-2">Country</label>
                    <select class="form-select">
                        <option value="" selected>Select Country</option>
                        <option value="India">India</option>
                        <option value="Australia">Australia</option>
                        <option value="Canada">Canada</option>
                    </select>
                </div>
            </div>
        </form>
        <div class="text-end pt-3">
            <button class="btn btn-success py-2 px-3">Confirm Details</button>
        </div>
    </div>
</body>

</html>
