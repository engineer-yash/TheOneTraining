<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 3 Task 1</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="css/task1.css">
</head>

<body>
    <div class="main">
        <div class="container">
            <h1>Login</h1>
            <p>Hi, Welcome back  <img src="images/hand.png" height="16px" width="16px"></p>
            <div class="google">
                <a href="">
                    <button>
                        <img src="images/google.png" height="16px" width="16px">
                        <span style="margin-left: 5px; vertical-align: middle;">Login with Google</span>
                    </button></a>
            </div>
            <div class="line">
                or Login with Email
            </div>
            <div class="form-control">
                <form action="">
                    <label>Email</label>
                    <input type="email" name="email" id="email" class="form-group" required>
                    <label>Password</label>
                    <img height="20px" width="20px" src="images/eye.png">
                    <input type="password" name="password" id="password" class="form-group" required>
                    <div class="float">
                        <div class="checkbox">
                            <input type="checkbox" name="rememberbox" id="rememberbox" value="rememberbox">
                            Remember Me
                        </div>
                        <div class="forgot">
                            <a href="#" class="forgot-pass">Forgot Password?</a>
                        </div>
                    </div>
                    <button class="btn">Login</button>
                </form>
                <div class="footer">
                    <p> Not registered yet? <a href="#">Create an account <span style="vertical-align: middle;"
                                class="material-symbols-outlined">
                                north_east
                            </span></a></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
