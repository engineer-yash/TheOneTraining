<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day - 8 Final Task</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/b84b20ac7b.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="loader"></div>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-3">
                <a href=""><h2>Enquiry List</h2></a>
            </div>
            <div class="col-md-3  mb-3">
                <input type="text" class="form-control" id="search" placeholder="Search">
            </div>
            <div class="col-md-3  mb-3">
                <input type="number" class="form-control" id="pageSize" placeholder="Page Size">
            </div>
            <div class="col-md-3">
                <button type="button" class="btn btn-primary" id="addEnquiryBtn"><i class="fa-solid fa-plus"></i> Add
                    Enquiry</button>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-12">
                <div class="table-responsive card">
                    <table class="table table-bordered table-hover table-striped">
                        <thead>
                            <tr>
                                <th>ID </th>
                                <th id="nameHead">Name <i class="fa-solid fa-up-down"></i></th>
                                <th id="emailHead">Email <i class="fa-solid fa-up-down"></i></th>
                                <th id="phoneHead">Phone <i class="fa-solid fa-up-down"></i></th>
                                <th id="genderHead">Gender <i class="fa-solid fa-up-down"></i></th>
                                <th id="enquiryHead">Enquiry <i class="fa-solid fa-up-down"></i></th>
                                <th id="messageHead">Message <i class="fa-solid fa-up-down"></i></th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="enquiryTableBody">
                            <tr>
                                <td colspan="8" class="text-center" id="no-data">------- No Data -------</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="mt-2 row">
                    <div class="col-6">
                        <button type="button" data-toggle="modal" data-target="#exampleModalCenter"
                            class="btn btn-secondary" id="summary">
                            <i class="fa-regular fa-clock"></i> Summary
                        </button>
                    </div>
                    <!-- Modal -->
                    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
                        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLongTitle">API Summary</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body summaryBody">
                                    <h6>Total Enquiries</h6>
                                    <p id="totalEnquiries"></p>
                                    <h6>Enquiries</h6>
                                    <p id="enquiries"></p>
                                    <h6>Total Male Enquiries</h6>
                                    <p id="totalMaleEnquiries"></p>
                                    <h6>Total Female Enquiries</h6>
                                    <p id="totalFemaleEnquiries"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">

                        <ul id="paginationList" class="pagination justify-content-end">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="addEnquiryModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Add Enquiry</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form id="addEnquiryForm">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your name" name="name"
                                required>
                            <small id="nameError" class="form-text text-danger">
                            </small>
                        </div>

                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" placeholder="Enter email address" id="email"
                                name="email" required>
                            <small id="emailError" class="form-text text-danger">
                            </small>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone:</label>
                            <input type="number" class="form-control" id="phone" placeholder="Enter phone number"
                                name="phone" maxlength="10" required>
                            <small id="phoneError" class="form-text text-danger">
                            </small>
                        </div>
                        <div class="form-group">
                            <label for="gender">Gender:</label>
                            <select class="form-control" id="gender" name="gender" required>
                                <option value="" selected>Choose Gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                            <small id="genderError" class="form-text text-danger">
                            </small>
                        </div>
                        <div class="form-group">
                            <label for="enquiry">Enquiry:</label>
                            <select class="form-control" id="enquiry" name="enquiry" required>
                                <option value="General">General</option>
                                <option value="Technical">Technical</option>
                                <option value="Sales">Sales</option>
                            </select>
                            <small id="enquiryError" class="form-text text-danger">
                            </small>
                        </div>
                        <div class="form-group">
                            <label for="message">Message:</label>
                            <textarea class="form-control" id="message" name="message" placeholder="Any Thoughts??"
                                required></textarea>
                            <small id="messageError" class="form-text text-danger">
                            </small>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="editEnquiryModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Edit Enquiry</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form id="editEnquiryForm">
                        <input type="hidden" id="editId" name="id">
                        <div class="form-group">
                            <label for="editName">Name:</label>
                            <input type="text" class="form-control" id="editName" name="name" required>
                            <small id="editNameError" class="form-text text-danger">
                            </small>
                        </div>
                        <div class="form-group">
                            <label for="editEmail">Email:</label>
                            <input type="email" class="form-control" id="editEmail" name="email" required>
                            <small id="editEmailError" class="form-text text-danger">
                            </small>
                        </div>
                        
                        <div class="form-group">
                            <label for="editPhone">Phone:</label>
                            <input type="text" class="form-control" id="editPhone" name="phone" required>
                            <small id="editPhoneError" class="form-text text-danger">
                            </small>
                        </div>
                        <div class="form-group">
                            <label for="editGender">Gender:</label>
                            <select class="form-control" name="gender" id="editGender">
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                            <small id="editGenderError" class="form-text text-danger">
                            </small>
                        </div>
                        <div class="form-group">
                            <label for="editEnquiry">Enquiry:</label>
                            <select class="form-control" id="editEnquiry" name="enquiry" required>
                                <option value="General">General</option>
                                <option value="Technical">Technical</option>
                                <option value="Sales">Sales</option>
                            </select>
                            <small id="editEnquiryError" class="form-text text-danger">
                            </small>
                        </div>
                        <div class="form-group">
                            <label for="editMessage">Message:</label>
                            <textarea class="form-control" id="editMessage" name="message" required></textarea>
                            <small id="editMessageError" class="form-text text-danger">
                            </small>
                        </div>
                        <button type="submit" class="btn btn-primary" id="submitBtn">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
